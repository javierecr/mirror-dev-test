<div class="container">
  <div class="mb-3">
    <button type="button" routerLink="/episodes" class="btn btn-link">
      ← Back</button>
  </div>
  <h1>{{episode.name}} - {{ episode.episode }}</h1>
  <h4>Air date: {{ episode.air_date }}</h4>
  <hr>
  <div class="row" *ngIf="episodeCharacters.length > 0">
    <div class="col-xs-12 col-sm-6 col-md-4"
      *ngFor="let character of episodeCharacters">
      <app-character-card [character]="character"></app-character-card>
    </div>
  </div>
</div>
